<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirecting</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini

    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <noscript>
    We're sorry but this website doesn't work properly without JavaScript enabled. Please enable it to continue.
  </noscript>
  <script>
    // Redirect to index.html with the full path preserved
    window.location.replace(
      location.origin + location.pathname.replace(/[^/]*$/, '') + location.pathname.replace(/[^/]*$/, '').replace(/#.*$/, '') + '#/' + 
      location.pathname.slice(1).replace(/&/g, '~and~').replace(/[^#.~/:]/g, function(c) { return encodeURIComponent(c); })
    );
  </script>
</body>
</html>
