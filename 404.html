<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veriton</title>
  <script>
    // GitHub Pages SPA redirect for React Router
    // Store the current URL path and redirect to index.html
    sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
    location.replace('/');
  </script>
</head>
